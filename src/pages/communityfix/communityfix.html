<ion-header>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <ion-navbar>
    <ion-title>글수정하기</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="CommunityfixPage">
  <div class="header">
    <p class="group">{{ title }}</p>
    <p class="text">당신의 방식으로 표현해 보세요!</p>
  </div>
	<div class="area">
      <textarea class="area1" [(ngModel)]="post.posttitle" placeholder="제목"></textarea>
      <textarea class="area2" [(ngModel)]="post.text" placeholder="내용"></textarea>
      <textarea class="area3" [(ngModel)]="post.tag1" placeholder="태그1"></textarea>
      <textarea class="area3" [(ngModel)]="post.tag2" placeholder="태그2"></textarea>
      <textarea class="area3" [(ngModel)]="post.tag3" placeholder="태그3"></textarea>
    </div>
</ion-content>

<ion-footer>
  <button ion-button full color="gray" (click)="fix(post.text, post.posttitle, post.tag1, post.tag2, post.tag3)">글 수정하기</button>
</ion-footer>
