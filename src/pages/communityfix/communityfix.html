<ion-header>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <ion-navbar color="daysgreen">
      <ion-title>글수정하기</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <div class="header">
      <p class="group">{{ title }}</p>
      <p class="text">당신의 방식으로 표현해 보세요!</p>
    </div>
    <div>
      <textarea [(ngModel)]="text"></textarea>
    </div>
    <div class="imagechooser">
      <button class="gallery" (click)="openGallery()" *ngIf="!pick">
        <div>
          <ion-icon name="camera"></ion-icon>
          <span>사진 업로드 또는 변경</span>
        </div>
      </button>
      <button class="image" (click)="openGallery()" *ngIf="pick">
        <img src="{{ fileURL }}">
      </button>
    </div>
  </ion-content>
  
  <ion-footer>
    <button ion-button full color="gray" (click)="fix(text)">글 수정하기</button>
  </ion-footer>
