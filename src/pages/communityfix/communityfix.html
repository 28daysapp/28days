<ion-header>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <ion-navbar>
    <ion-title>글수정하기</ion-title>
    <ion-buttons right>
        <button ion-button full color="gray" (click)="fix(post.posttitle, post.text)">글 수정하기</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="CommunityfixPage">
	<div class="area">
      <textarea class="area1" [(ngModel)]="post.posttitle"style="border:0;"></textarea>
      <hr style="height: 0.1px; border: solid 1px #d8d8d8;">
      <textarea class="area2" [(ngModel)]="post.text" style="border:0;"></textarea>
    </div>
</ion-content>
