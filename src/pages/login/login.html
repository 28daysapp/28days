<ion-content class="cardsbg">
  <span class="coconut" style="width: 100%; float: right;">
    coco-nut
  </span>
  <form [formGroup]="loginForm" novalidate>
    <span class="email_pwd">이메일 계정</span>
    <ion-input class="email" formControlName="email" type="email"></ion-input>
    <span class="email_pwd">비밀번호</span>
    <ion-input formControlName="password" type="password" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty" style="width: 100%;"></ion-input>
    <p class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
      8자리 이상, 숫자와 문자를 조합해주세요!
    </p>
    <button class="pwreset" (click)="passwordreset()">
      비밀번호가 기억이 안 나세요?
    </button>
    <button (click)="signin()" class="button">
      로그인 하기
    </button>
  </form>

  <!--
  <p class="prompt">아직 COCONUTS에 가입을 안 하셨나요?<br>COCONUTS와 함께<br>마음의 고민을 떨쳐내요!</p>

  <div class="signup">
    <button ion-button block color="primary" (click)="signup()">
      회원가입하기
    </button>
  </div>
  -->

</ion-content>
