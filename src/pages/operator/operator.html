<ion-header>

  <ion-navbar hide-nav-bar="true">
    <ion-title>operator</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button (click)="getTotalReviewNum()">리뷰 수 가져오기</button>
  <button ion-button (click)="getalluser()">모든 유저 정보 보기</button>
  <ion-list>
    <ion-item>
      리뷰 수: {{reviews}}
    </ion-item>
    <ion-item *ngFor="let user of list">
      <div class="list">
        <div class="name">{{user.username}}</div>
        {{user.uid}} <br>
        usertype: {{user.usertype}}<br>
        <button ion-button (click)="changeTypeGeneral(user)"> 일반 </button>
        <button ion-button (click)="changeTypeSupporter(user)"> 서포터 </button>
        <button ion-button (click)="changeTypeCounselor(user)"> 상담사 </button>
        <button ion-button (click)="changeTypeOperator(user)"> 관리자 </button>
        <button ion-button (click)="changeTypeOperatorDelete(user)">관리자X</button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
