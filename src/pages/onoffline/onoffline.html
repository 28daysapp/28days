<ion-header no-border>
  <ion-navbar no-border-bottom>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
      <ion-title class="title">서포터/상담사</ion-title>
    </ion-navbar>
    <ion-toolbar no-border>
        <ion-searchbar (ionInput)="getItems($event)" placeholder="검색"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content no-border>
    <!-- Segment in content -->
    <ion-segment [(ngModel)]="type" (ionChange)="getList()">
        <ion-segment-button value="Supporter">
          Supporter
        </ion-segment-button>
        <ion-segment-button value="Counselor">
          Counselor
        </ion-segment-button>
      </ion-segment>
    <button (click)="gooperator()">개발자 임시 페이지</button>
  <ion-list>
    <ion-item *ngFor="let user of userList" (click)="supporterreview(user)">
      <div class="list">
        <div class="profilephoto">
          <img src="{{user.photoURL}}">
        </div>
        <div class="name">{{user.username}}</div>
      </div>
    </ion-item>
  </ion-list>
   
  </ion-content>
