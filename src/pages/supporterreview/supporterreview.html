<ion-header>

  <ion-navbar>
    <ion-title>{{user.username}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="reviewwrite()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content #content>
    <button (click)="sendRequest()">채팅요청하기</button>
  <ul>
    <li *ngFor="let review of reviews">
      <div class="post">
        <div class="comment-like">
          <div class="like">
            <br>답장시간
            <img src="assets/star-full.png"> {{review.rating1}}
            <br>체리능력
            <img src="assets/star-full.png"> {{review.rating2}}
            <br> 호호능력
            <img src="assets/star-full.png"> {{review.rating3}}
            <br>만딩늘보
            <img src="assets/star-full.png"> {{review.rating4}}
          </div>
        </div>

                답장시간

                  </ul>
                <br>공감능력
                <ul class="like">

                <br>만딩능력

                  </ul>
              </div>
            -->
        <div class="group-time">
          <span class="time">{{ review.timestamp | date:'yyyy.MM.dd a hh:mm' }}</span>
        </div>
        {{review.comment}}
      </div>
    </li>
  </ul>

</ion-content>
