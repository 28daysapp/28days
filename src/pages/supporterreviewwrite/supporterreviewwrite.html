<ion-header>

  <ion-navbar>
    <ion-title>후기 쓰기</ion-title>

<ion-content padding>

  <div class="area">
    <textarea class="txtreview" [(ngModel)]="text" placeholder="서포터와의 대화는 만족스러우셨나요? 자유롭게 이야기 해주세요!"></textarea>
  </div>
