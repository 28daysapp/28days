<ion-header no-border>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>병원/센터</ion-title>
    

      <ion-buttons right>
  
        <button ion-button icon-only >
          정렬
        </button>
      </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="검색"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content no-border>
  <!-- Segment in content -->
  <ion-segment [(ngModel)]="type" (ionChange)="searchByText()">
    <ion-segment-button value="center">
      상담센터
    </ion-segment-button>
    <ion-segment-button value="psychiatric">
      정신과
    </ion-segment-button>
  </ion-segment>

  <div #map id="map"></div>
  <!-- <ion-spinner ios></ion-spinner> -->

  <ion-card *ngFor="let place of places" (click)="placeDetail(place)">

    <ion-item>
      <ion-avatar item-start>
        <img src="{{ place.icon }}">
      </ion-avatar>
      <div class="card-title"> {{ place.name }}</div>

      <p>{{ place.formatted_address }}</p>

      <div *ngFor="let detail of details">
        <p>{{ detail.website }}</p>
      </div>
    </ion-item>

    <ion-card-content>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="star"></ion-icon>
          <div>평점: </div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>리뷰</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
