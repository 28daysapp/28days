<ion-header>
  <ion-navbar color="jade">
  	<ion-buttons left>
	    <button ion-button icon-only (click)="loginpage()">
	      <ion-icon name="log-in"></ion-icon>
	    </button>
	  </ion-buttons>
    <ion-title>
      COCONUT
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div align="center" class="mainmenu">
    <ul>
      <br>
  		<button (click)="test()">
        <img src="assets/test.png">
        <br>내 상태를 확인해볼까요?<br>
        <p>자가진단</p>
  		</button>
			<button (click)="diary()">
        <img src="assets/diary.png">
        <br>오늘 하루를 기록해봐요<br>
        <p>다이어리</p>
			</button>
			<button (click)="emotionbasket()">
				<img src="assets/basket.png">
        <br>불필요한 감정을 버려봐요<br>
        <p>쓰레기통</p>
			</button>
      <button (click)="community()">
        <img src="assets/breathe.png">
        <br>숨을 크게 쉬어보아요<br>
        <p>숨쉬기</p>
      </button>
      <button (click)="post()">
        <img src="assets/post.png">
        <br>정신건강이 궁금하시나요?<br>
        <p>포스트</p>
      </button>
      <button (click)="meditate()">
        <img src="assets/meditate.png">
        <br>내 마음을 달래볼까요?<br>
        <p>명상하기</p>
      </button>
      <li>
        <button (click)="search()">
          병원이나 상담센터를 검색해보시겠어요?<br>
          <p>검색하기</p>
        </button>
      </li>
    </ul>
  </div>

	<div class="modal" *ngIf="showmodal">
	    <div class="modal-inner">
	      <form #modal="ngForm" (ngSubmit)="modalhandler(modal)" novalidate>
	        <p>인사말 관리</p>
	        <ion-input class="tx" type="text" name="greeting" [(ngModel)]="greeting" required></ion-input>
	        <button type="reset" (click)="dismissModal()">
	          취소
	        </button>
	        <button type="submit">
	          확인
	        </button>
	      </form>
	    </div>
	</div>
</ion-content>
