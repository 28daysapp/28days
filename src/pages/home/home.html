<ion-header>
	<ion-navbar no-border-bottom>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title color="primary">
			COCONUT
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<div class="message">
		<ion-slides class="slides" autoplay="4000" loop="true" speed="1000">
			<ion-slide>
				<p>
					상담센터/정신과 후기를 남겨주세요. <br>
					당신은 소비자입니다.
				</p>
			</ion-slide>
			<ion-slide>
				<p>커뮤니티에서 자신과 비슷한 경험자들과 이야기 해보세요!</p>
			</ion-slide>
			<ion-slide>
				<p>전문가의 도움이 필요하신가요?</p>
			</ion-slide>
		</ion-slides>
	</div>

	<!-- <div id="searchbar">
		<ion-searchbar placeholder="상담센터/정신과 찾아보기" (click)="searchhelp()"></ion-searchbar>
	</div> -->

	<ion-card>
		<ion-card-header class="title" (click)="counseling()">
			상담센터 찾아보기
		</ion-card-header>
		<ion-card-content (click)="counseling()">
			이야기를 들어줄 사람이 필요할 때!
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header class="title" (click)="psychiatric()">
			정신과 찾아보기
		</ion-card-header>
		<ion-card-content (click)="psychiatric()">
			치료가 필요하다고 생각될 때!
		</ion-card-content>
	</ion-card>

</ion-content>
