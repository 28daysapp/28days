<ion-header>

  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>커뮤니티</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-searchbar (ionInput)="searchCommunity($event)" placeholder="커뮤니티를 검색해보세요!"></ion-searchbar>

  <div class="community-container">
    <div class="community-card" *ngFor="let community of communities" (click)="toCommunityPosts(community)">
      <img class="image center" src="assets/digital-campaign.png" alt="assets/digital-campaign.png" />
      <div class="community-name">{{ community.communityName }}</div>
      <div class="last-post-time">3시간 전</div>
      <ion-badge item-end>{{ community.members }}명</ion-badge>
    </div>
    <div class="create-button-container">
      <button ion-button class="create-button" (click)="addCommunity()">커뮤니티 추가하기</button>
    </div>
  </div>



</ion-content>
