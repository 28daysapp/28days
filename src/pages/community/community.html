<ion-header no-border>
  <ion-navbar no-border-bottom>
    <ion-title>커뮤니티</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateTo('UserNotificationPage')">
        <ion-icon name="notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar class="searchbar" (ionInput)="searchCommunity($event)" placeholder="커뮤니티 찾기!"></ion-searchbar>
</ion-header>

<ion-content no-border>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="community-container">
    <div class="community-card" *ngFor="let community of communities" (click)="navigateTo('CommunityPostsPage', community)">
      <img class="image center" src="{{community.communityImage}}" alt="assets/digital-campaign.png" />
      <div class="community-name">{{ community.communityName }}</div>
      <ion-badge item-end>{{ community.members }}명</ion-badge>
      <!-- <div class="last-post-time"> 얼마전</div> -->
    </div>
  </div>
  <div class="create-button-container">
    <button ion-button class="create-button" (click)="presentCreateCommunityModal()">새 커뮤니티 추가하기</button>
  </div>
</ion-content>
