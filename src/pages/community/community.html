<ion-header no-border>

  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>커뮤니티</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

  <ion-toolbar no-border>
  <ion-searchbar (ionInput)="searchCommunity($event)" placeholder="커뮤니티 찾기!"></ion-searchbar>
</ion-toolbar>
  <div class="community-container">
    <div class="community-card" *ngFor="let community of communities" (click)="toCommunityPosts(community)">
      <img class="image center" src="assets/digital-campaign.png" alt="assets/digital-campaign.png" />
      <div class="community-name">{{ community.communityName }}</div>
      <ion-badge item-end>{{ community.members }}명</ion-badge>
      <!-- <div class="last-post-time"> 얼마전</div> -->
    </div>
    <div class="create-button-container">
      <button ion-button class="create-button" (click)="presentCreateCommunityModal()">새 커뮤니티 추가하기</button>
    </div>
  </div>



</ion-content>
