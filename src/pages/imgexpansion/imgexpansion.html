<ion-header>

  <ion-navbar>
    <ion-title>크게 보기</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="rotate()" style="color: #000000;">
        90도 회전
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="content" *ngIf="check == 0">
    <img class="normal" src="{{ post.url }}" style="width:100%; height:100%; line-height: 100%; vertical-align: middle;">
    <!-- 풀사이즈로 사진 확대 -->
  </div>
  <div class="content" *ngIf="check == 1">
    <img class="rotate1" src="{{ post.url }}" style="width:100%; height:100%; line-height: 100%; vertical-align: middle;">
    <!-- 풀사이즈로 사진 확대 -->
  </div>
  <div class="content" *ngIf="check == 2">
    <img class="rotate2" src="{{ post.url }}" style="width:100%; height:100%; line-height: 100%; vertical-align: middle;">
    <!-- 풀사이즈로 사진 확대 -->
  </div>
  <div class="content" *ngIf="check == 3">
    <img class="rotate3" src="{{ post.url }}" style="width:100%; height:100%; line-height: 100%; vertical-align: middle;">
    <!-- 풀사이즈로 사진 확대 -->
  </div>

</ion-content>
