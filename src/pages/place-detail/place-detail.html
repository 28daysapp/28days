<ion-header>

  <ion-navbar>
    <ion-title>상담센터</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="reviewWrite()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div #map id="map"></div>
  <div class="name">
    <h4>{{ name }}</h4>
    <p>{{ address }}</p>
    <p>{{ website }}</p>
    <p>{{ phone }}</p>
  </div>

  <div>총 10개의 리뷰가 있습니다</div>

  <div class="reviews">
    리뷰
  </div>

  <ion-list *ngFor="let post of posts">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../../assets/postwriter.png">
      </ion-thumbnail>
      <h4>{{ post.text }}</h4>
      <span>{{ post.username }}</span>
      <span>{{ post.timestamp | date:'yyyy.MM.dd a hh:mm' }}</span>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>


</ion-content>
