<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>리뷰 작성</ion-title>

    <ion-buttons *ngIf="!filledStars" right>
      <button ion-button icon-only disabled={{nextDisabled}} (click)="nextSlide()">
        다음
      </button>
    </ion-buttons>
    <ion-buttons *ngIf="filledStars" right>
      <button ion-button icon-only (click)="reviewwrite()">
        완료
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-slides>
    <ion-slide>
      <div class="place-name">
        <span>{{ counselorName }}</span>
      </div>
      <div class="container">
        <div class="star-box">
          <span class="p1">신속한 응답</span>
          <br>
          <span class="p2">상담사의 응답이 신속, 적절했나요?</span>
          <br>
          <button class="like" (click)="like(0,0)">
            <img src="{{ likesrc[0][0] }}">
          </button>
          <button class="like" (click)="like(0,1)">
            <img src="{{ likesrc[0][1] }}">
          </button>
          <button class="like" (click)="like(0,2)">
            <img src="{{ likesrc[0][2] }}">
          </button>
          <button class="like" (click)="like(0,3)">
            <img src="{{ likesrc[0][3] }}">
          </button>
          <button class="like" (click)="like(0,4)">
            <img src="{{ likesrc[0][4] }}">
          </button>
        </div>
        <div class="star-box">
          <span class="p1">공감능력</span>
          <br>
          <span class="p2">이야기를 잘 들어줬나요?</span>
          <br>
          <button class="like" (click)="like(1,0)">
            <img src="{{ likesrc[1][0] }}">
          </button>
          <button class="like" (click)="like(1,1)">
            <img src="{{ likesrc[1][1] }}">
          </button>
          <button class="like" (click)="like(1,2)">
            <img src="{{ likesrc[1][2] }}">
          </button>
          <button class="like" (click)="like(1,3)">
            <img src="{{ likesrc[1][3] }}">
          </button>
          <button class="like" (click)="like(1,4)">
            <img src="{{ likesrc[1][4] }}">
          </button>
        </div>
        <div class="star-box">
          <span class="p1">전문성</span>
          <br>
          <span class="p2">필요한 기술과 지식을 가졌나요?</span>
          <br>
          <button class="like" (click)="like(2,0)">
            <img src="{{ likesrc[2][0] }}">
          </button>
          <button class="like" (click)="like(2,1)">
            <img src="{{ likesrc[2][1] }}">
          </button>
          <button class="like" (click)="like(2,2)">
            <img src="{{ likesrc[2][2] }}">
          </button>
          <button class="like" (click)="like(2,3)">
            <img src="{{ likesrc[2][3] }}">
          </button>
          <button class="like" (click)="like(2,4)">
            <img src="{{ likesrc[2][4] }}">
          </button>
        </div>
        <div class="star-box">
          <span class="p1">전반적인 만족도</span>
          <br>
          <span class="p2">도움을 받으신 것 같나요? 전체적으로 어땠나요?</span>
          <br>
          <button class="like" (click)="like(3,0)">
            <img src="{{ likesrc[3][0] }}">
          </button>
          <button class="like" (click)="like(3,1)">
            <img src="{{ likesrc[3][1] }}">
          </button>
          <button class="like" (click)="like(3,2)">
            <img src="{{ likesrc[3][2] }}">
          </button>
          <button class="like" (click)="like(3,3)">
            <img src="{{ likesrc[3][3] }}">
          </button>
          <button class="like" (click)="like(3,4)">
            <img src="{{ likesrc[3][4] }}">
          </button>
        </div>
      </div>


    </ion-slide>
    <ion-slide>
      <div class="place-name">
        <span>{{ counselorName }}</span>
      </div>
      <div class="area">
        <textarea class="area2" [(ngModel)]="text" placeholder="상담사의 응답속도, 전문성이나 공감능력, 상담 후의 기분 등 서비스에 대해 이야기 해주세요! "></textarea>
      </div>


    </ion-slide>

  </ion-slides>

</ion-content>
