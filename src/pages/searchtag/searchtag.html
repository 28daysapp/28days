<ion-header>

    <ion-navbar>
      <ion-title>"{{ this.community.tag }}" 검색결과</ion-title>
    </ion-navbar>

  </ion-header>
  
  
  
  <ion-content #content>
  
		<ul>
					<li *ngFor="let mosttag of mosttag1">
						<div class="tagcount">
							<span>&emsp;{{ mosttag.tagcnt }}개의 글</span>
						</div>
					</li>

				<li *ngFor="let post of posts">
					<div class="post">
		
						<div class="group-time">
								<button class="group" (click)="comment(post)">
									{{ post.posttitle }}
								</button>
								<span *ngIf="urlcheck(post)">
									<img src="assets/gallery.png">
								</span>
						</div>
						<br>
						<div class="posttext">
							<span class="posttext">{{ post.text }}</span>
						</div>
						<div class="tag">
							<div>#{{post.tag1}}</div>
						</div>
						<div class="anonymity" *ngIf="changeAnonymity(post)">{{ post.timestamp | date:'MM.dd a hh:mm' }} 익명</div>
						<div class="anonymity" *ngIf="!changeAnonymity(post)">{{ post.timestamp | date:'MM.dd a hh:mm' }} {{ post.username }}</div>
						<table class="co-li" style="width:100%">
								<td align="center" style="width: 50%">
									<tr class="comment-like">	
										<button class="like" (click)="like(post)">
											<img src="{{ post.likesrc }}">
											<span>{{ post.like }}</span>
										</button>
									</tr>
								</td>
								<td align="center" style="width: 50%">
									<tr class="comment-like">
										<button class="like">
											<img src="assets/comment.png">
											<span>{{ post.comment }}</span>
										</button>
									</tr>
								</td>
							</table>
	
					</div>
				</li>

				<!--
				<div class="search-button">
					<button class="button" (click)="doInfiniteSearch(tag)" style="width: 100%; text-align: center;">더 보기</button>
				</div>
				-->

				<li *ngFor="let mosttag of mosttag1">
					<div class="search-button" *ngIf="value1">
						<button class="button" (click)="doInfiniteSearch(tag)" style="width: 100%; text-align: center;" *ngIf="mosttag.tagcnt > 10">더 보기</button>
					</div>
					<div class="search-button" *ngIf="value2">
						<button class="button" (click)="doInfiniteSearch(tag)" style="width: 100%; text-align: center;" *ngIf="morepost()">더 보기</button>
					</div>
				</li>

				</ul>
	
	</ion-content>
