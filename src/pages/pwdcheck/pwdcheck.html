<ion-content class="cardsbg">
  <span class="coconut" style="width: 100%; float: right;">
    계정 확인
  </span>
  <form [formGroup]="loginForm" novalidate>
    <span class="email_pwd">이메일 계정</span>
    <ion-input class="email" formControlName="email" type="email" [(ngModel)]="email"></ion-input>
    <span class="email_pwd">비밀번호</span>
    <ion-input formControlName="password" type="password" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
    <p class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
      8자리 이상, 숫자와 문자를 조합해주세요!
    </p>
    <button (click)="checkpwd(email)" class="button">
      확인
    </button>
  </form>

</ion-content>
