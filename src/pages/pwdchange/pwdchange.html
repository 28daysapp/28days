<ion-header>

  <ion-navbar color="daysgreen">
    <ion-title>비밀번호 변경</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cardsbg">
  <ion-card>
  <ion-card-content>
    <form [formGroup]="loginForm" novalidate>
      <h4>바꿀 비밀번호</h4>
      <ion-input formControlName="password" type="password" [(ngModel)]="password" placeholder="8자리 이상 숫자, 문자 조합"
        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
      <p class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
        8자리 이상, 숫자와 문자를 조합해주세요!
      </p>
      <h4>바꿀 비밀번호 확인</h4>
      <ion-input formControlName="password" type="password" [(ngModel)]="confirmation" placeholder="8자리 이상 숫자, 문자 조합"
        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
      <p class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
        8자리 이상, 숫자와 문자를 조합해주세요!
      </p>
      <button ion-button block color="daysgreen" (click)="changepwd(password)">
        확인
      </button>
    </form>
  </ion-card-content>
  </ion-card>
  </ion-content>
