<ion-header>

  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ communityInfo.communityName }}</ion-title>
    <ion-buttons right>
      <button ion-button (click)="toCommunityWrite(communityInfo)">
        글쓰기
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div>
    {{ communityInfo.communityDescription }}
  </div>

  
  <div class="posts-container">
    <div class="post-card" *ngFor="let post of posts">

      <img class="image center" src="{{post.photoURL}}" />
      <div class="post-username" *ngIf="!post.anonymity" >{{ post.username }}</div>
      <div class="post-username" *ngIf="post.anonymity" >익명</div>
      <div class="post-createdTime">{{ post.createdTime | date:'MM.dd a hh:mm' }}</div>
      <div class="post-text">{{ post.text }}</div>
      <div class="post-like">서폿 {{ post.like }}</div>
      <div class="post-comment"> 댓글 {{ post.comment }}</div>
    </div>

  </div>

</ion-content>
