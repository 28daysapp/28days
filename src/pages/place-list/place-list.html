<ion-header no-border>
  <ion-navbar no-border-bottom>
    <ion-title>
      병원/센터
      <img src="assets/icon/question.png" (click)="showExplanation()" />
    </ion-title>
    <!--
      <ion-buttons right>
        <button ion-button icon-only">
          정렬
        </button>
      </ion-buttons>
    -->
  </ion-navbar>

  <ion-searchbar #userInput (keyup.enter)="searchByText(userInput.value)" placeholder="지역이나 병원/센터 이름을 검색해보세요"></ion-searchbar>

  <ion-segment mode="md" [(ngModel)]="placeType" (ionChange)="searchByText()">
    <ion-segment-button value="center"> 상담센터 </ion-segment-button>
    <ion-segment-button value="hospital"> 정신과 </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content no-border>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div #map id="map"></div>

  <ion-list class="remover">
    <ion-list-header *ngIf="placeType == 'center'">추천 상담센터</ion-list-header>
    <ion-list-header *ngIf="placeType == 'hospital'">추천 병원</ion-list-header>
    <ion-item *ngIf="placeType == 'center'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/ctoc.png">
        </ion-thumbnail>
        <h2>CTOC</h2>
        <p>서울특별시 성동구 서울숲 4길 5 1층</p>
        <div class="flex-container">
          <p>평점 5.0</p>
          <p>리뷰 6</p>
        </div>
      </ion-item>
    </ion-item>

    <ion-item>
      <ion-item *ngFor="let place of places" (click)="placeDetail(place)">
        <ion-thumbnail item-start>
          <img src="{{ place.image }}">
        </ion-thumbnail>
        <h2>{{ place.name }}</h2>
        <p>{{ place.formatted_address.substr(5) }}</p>
        <div class="flex-container">
          <p>평점 {{ place.ratings }}</p>
          <p>리뷰 {{ place.reviewCount }}</p>
        </div>

      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
