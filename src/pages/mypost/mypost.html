<ion-header>

  <ion-navbar>
    <ion-title>mypost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>

	<ul>
		<li *ngFor="let post of posts">
			<div class="post">
				<div class="name">
					<span>{{ post.username }}</span>
					<button (click) = "updatepost(post)">
						수정 
						</button>
					<button (click) = "postdelete(post)">
						삭제
					</button>
				</div>
				<div class="picture" *ngIf="post.url">
					<img src="{{ post.url }}">
				</div>
				<div class="group-time">
					<span class="group">{{ post.title }}</span>
					<span class="time">{{ post.timestamp | date:'yyyy.MM.dd a hh:mm' }}</span>
				</div>
				<div class="text">
					<p>{{ post.text }}</p>
				</div>
				
			</div>
		</li>
	</ul>

</ion-content>
