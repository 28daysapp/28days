<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (click)="presentAreaModal()"></ion-searchbar>

  <div #map id="map"></div>

  <ion-card *ngFor="let place of places">

    <ion-item>
      <ion-avatar item-start>
        <img src="{{ place.url }}">
      </ion-avatar>
      {{ place.name }}
      <p>{{ place.address }}</p>
    </ion-item>

    <ion-card-content>
      <p>{{ place.description }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 추천</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
