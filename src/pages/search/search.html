<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Search Page</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-searchbar (ionInput)="getTopics($event)"></ion-searchbar>
    
    <div #map id="map"></div>

    <ion-list>
      <ion-item *ngFor="let topic of topics">
        {{ topic }}
      </ion-item>
    </ion-list>
  </ion-content>
