<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Search Page</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-searchbar (ionInput)="getTopics($event)"></ion-searchbar>

    <div #map id="map"></div>


    <ion-list>
      <ion-item *ngFor="let place of places">
        {{ place }}
      </ion-item>
    </ion-list>
  </ion-content>
