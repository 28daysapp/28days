<ion-content class="cardsbg">
    <span class="coconut" style="width: 100%; float: right;">
        비밀번호 찾기
      </span>
    	<form [formGroup]="resetPasswordForm" (submit)="resetpassword()" novalidate>
    		<span class="name">이메일 주소</span>
        <ion-input formControlName="email" type="email" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
	    	<p class="error-message" *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">이메일 주소를 다시 확인해주세요!</p>

	  		<p class="prompt">아래 버튼을 누르시면 기입한 이메일로<br>재설정 안내 절차를 발송합니다.</p>

		    <button type="submit" class="button">
		      이메일 받기
		    </button>

		  </form>

</ion-content>
