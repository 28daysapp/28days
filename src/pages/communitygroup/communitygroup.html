<ion-header>

	<ion-navbar color="daysgreen">
		<ion-title>{{ title }}</ion-title>
	</ion-navbar>
	<div class="search-button">
	<ion-searchbar [(ngModel)]="tag" placeholder="Search"></ion-searchbar>
	<button class="button" (click)="searchtag(tag)">검색</button>
	</div>
</ion-header>



<ion-content #content>

	<ul>
		<li *ngFor="let post of posts">
			<div class="post">

				<div class="picture" *ngIf="post.url">
					<img src="{{ post.url }}">
				</div>
				<div class="group-time">
					<button class="group" (click)="comment(post)">{{ post.posttitle }}</button>
					<span class="time">{{ post.timestamp | date:'yyyy.MM.dd a hh:mm' }}</span>
				</div>
				<div class="comment-like">			
						<div>
							<img src="assets/comment.png">
							<span>{{ post.comment }}</span>
						</div>
					<button class="like" (click)="like(post)">
						<div>
							<img src="{{ post.likesrc }}">
							<span>{{ post.like }}</span>
						</div>
					</button>
				</div>
				<div class="tag">
					<button>#{{post.tag1}}</button>
					<button>#{{post.tag2}}</button>
					<button>#{{post.tag3}}</button>
				</div>
				<div class="name">
						<div *ngIf="reportuser(post)">
							<button (click) = "reportpost(post)">
								신고
							</button>
						</div>
						<div *ngIf="usercorrect(post)">
						<button (click) = "updatepost(post)">
							수정 
							</button>
						<button (click) = "postdelete(post)">
							삭제
						</button>
					</div>
					</div>
			</div>
		</li>
	</ul>

</ion-content>

<ion-footer>
	<button ion-button full color="gray" (click)="communitywrite()">글쓰기</button>
</ion-footer>
