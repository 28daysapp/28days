<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <button class="close-button">

    </button>
    <ion-title>게티아트</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="dismissModal()">완료</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="image-container">
    <div class="image-size" *ngFor="let image of images; let i = index">
      <img id="image{{i}}" [ngClass]="i==selectedIndex ? 'active' : 'inactive'" src="{{ image.reference }}" (click)="selectImage(i)">
    </div>
  </div>

</ion-content>
