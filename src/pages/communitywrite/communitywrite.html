<ion-header>

  <ion-navbar>
    <ion-title>글쓰기</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="header">
		<p class="text">당신의 방식으로 표현해 보세요!</p>
	</div>
	<div class="area">
		<textarea class="area1" [(ngModel)]="title" placeholder="제목"></textarea>
		<textarea class="area2" [(ngModel)]="text" placeholder="내용"></textarea>
		<textarea class="area3" [(ngModel)]="tag1" placeholder="태그"></textarea>
	</div>
	<div class="imagechooser">
		<button class="gallery" (click)="openGallery()" *ngIf="!pick">
			<div>
				<ion-icon name="camera"></ion-icon>
				<span>사진 업로드 또는 변경</span>
			</div>
		</button>
		<button class="image" (click)="openGallery()" *ngIf="pick">
			<img src="{{ fileURL }}">
		</button>
	</div>
	<ion-list>
			<ion-item>
				<ion-label>익명으로 글쓰기</ion-label>
				<ion-checkbox [(ngModel)]="anonymity"></ion-checkbox>
			</ion-item>
		</ion-list>
</ion-content>

<ion-footer>
  <button ion-button full color="gray" (click)="write()">글 등록하기</button>
</ion-footer>
