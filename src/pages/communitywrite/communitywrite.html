<ion-header>

	<ion-navbar>
		<ion-title>글쓰기</ion-title>
		<ion-buttons right>
			<button ion-button icon-only (click)="write()" style="color: #000000;">
				완료
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label class="anonymitywrite">익명으로 글쓰기</ion-label>
			<ion-checkbox [(ngModel)]="anonymity"></ion-checkbox>
			<!-- 해당 체크박스 클릭시 익명으로 보임 -->
		</ion-item>
	</ion-list>
	<div class="area">
		<textarea class="area2" [(ngModel)]="text" placeholder="내용을 입력해주세요." style="border:0;"></textarea>
		<textarea class="area3" [(ngModel)]="tag1" placeholder="# 태그를 입력해주세요." *ngIf="this.tagcorrect"></textarea>
		<!-- 현재 페이지 아래에있는 태그 추가를 눌렀을 경우에만 보임 -->
	</div>
	<div class="imgchooser">
		<button class="image" (click)="openGallery()" *ngIf="pick">
			<img src="{{ fileURL }}">
		</button>
	</div>
</ion-content>
