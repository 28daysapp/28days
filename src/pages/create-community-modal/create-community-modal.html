<ion-header no-border>
  <ion-navbar no-border-bottom>
    <ion-title>새 커뮤니티 만들기</ion-title>
    <div class="close-button">
      <ion-icon name="close" (click)="dismiss()"></ion-icon>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <textarea class="name-form" [(ngModel)]="communityName" placeholder="커뮤니티 이름이 뭐야?"></textarea>
    <textarea class="description-form" [(ngModel)]="communityDescription" placeholder="멤버들에게 커뮤니티를 간략하게 소개해주고 어떤 주제로 대화했으면 하는지 적어줘!"></textarea>
  </div>
  <div class="create-button-container">
    <button ion-button class="create-button" (click)="addCommunity()">커뮤니티 추가하기</button>
  </div>
</ion-content>
